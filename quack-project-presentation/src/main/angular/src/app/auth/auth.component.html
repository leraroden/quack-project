<div *ngIf="!isLoggedIn">
  <h4 class="title">Login</h4>
  <hr>
  <div class="card">
    <div class="card-body">
      <wt2-login [authService]="authService" (loggedIn)="load()"></wt2-login>
    </div>
  </div>
</div>

<div *ngIf="isLoggedIn">
  <div class="row">
    <div class="col-12 text-right">
      <button class="btn btn-sm btn-outline-secondary" (click)="logout()">Logout</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <!-- Hier soll der Name noch dynamisch eingefÃ¼gt werden kann -->
    <p>Hi, ______ !</p>
  </div>
  <hr>
  <div class="row">
    <div class="col-4">
      <h4 class="title">Create News</h4>
      <hr>
      <wt2-create-news-auth (created)="load()"></wt2-create-news-auth>
    </div>
    <div class="col-8">
      <h4 class="title">Quacks</h4>
      <hr>
      <wt2-quack-list></wt2-quack-list>
      <hr>
    </div>
  </div>
</div>
