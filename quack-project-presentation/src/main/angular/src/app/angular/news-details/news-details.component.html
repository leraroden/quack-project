<div class="alert alert-info" *ngIf="news == null">
  Nothing to see here.
</div>

<div *ngIf="news != null">
  <div class="text-muted d-flex align-items-center">
    <small class="flex-grow-1">{{news.publishedOn | date}}</small>
    <span class="badge bg-primary" *ngIf="news.isPublishedToday">Today!</span>
  </div>
  <div class="mt-2">
    <h5>{{news.headline}}</h5>
    <div [innerHTML]="getTrustedHtml(news.content)" *ngIf="allowHtmlContent"></div>
    <div *ngIf="!allowHtmlContent">
      {{news.content}}
    </div>
  </div>
</div>
