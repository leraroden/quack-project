<div *ngIf="quacks; then showQuacks else noQuacks"></div>
<ng-template #showQuacks>
  <div class="alert alert-info" *ngFor="let quack of quacks">
    <p>{{ quack.publishedOn | date}}</p>
    {{ quack.content }}
    <p>{{quack.author_id}}</p>
  </div>
</ng-template>
<ng-template #noQuacks>
  <div class="alert alert-info">Keine Quacks vorhanden.</div>
</ng-template>
